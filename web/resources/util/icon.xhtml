<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface>
      <composite:attribute name="image" required="true"/>      
      <composite:actionSource name="link"  targets="#{cc.clientId}:iconForm:link"/>
      <composite:attribute name="actionMethod"  
      	method-signature="java.lang.String method()"/>
    </composite:interface>

    <composite:implementation>
      <div id="#{cc.clientId}">
  	    <h:form id="iconForm">
		      <h:commandLink id="link" immediate="true" 
		        action="#{cc.attrs.actionMethod}">
		        <h:graphicImage value="#{cc.attrs.image}"
		          style="border: 0px;"/>
		      </h:commandLink>
	      </h:form>
	    </div>
    </composite:implementation>    
</html>
