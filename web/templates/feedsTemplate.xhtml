<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <title>
      <ui:insert name="windowTitle">
        #{msgs.placesWindowTitle}
      </ui:insert>
    </title> 
  </h:head>
  
  <h:body>  
    <h:outputStylesheet library="css" name="styles.css" target="body"/>	    
    
    <div class="pageHeading">
      <ui:insert name="heading">
        #{msgs.feedsHeading}
      </ui:insert>     
    </div>  
      
    <div class="menuAndContent"> 
	    <div id="menuLeft" class="menuLeft"> 
	      <ui:insert name="menuLeft"/>
	    </div>    
	    
	    <div id="content" class="content">
	      <ui:insert name="content"/>
	    </div> 
	    
      <div id="menuRight" class="menuRight">
        <ui:insert name="menuRight">
          <ui:include src="/sections/feeds/dropZone.xhtml"/>
        </ui:insert>
      </div> 
    </div>  
  </h:body>
</html>
